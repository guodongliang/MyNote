	<script>
		var newVM=new Vue();
		new Vue({
			el:'#app',
			data:{
				mount:0
			},
			components:{
				'my-one':{
					template:'<button type="button" @click="mou">+</button>',
					props:['mount'],
					methods:{
						mou:function(){
							newVM.$emit('gy',this.mount+1)
						}
					}
				},
				'my-two':{
					template:'<button type="button" @click="mou">-</button>',
					props:['mount'],
					methods:{
						mou:function(){
							newVM.$emit('gy',this.mount-1)
						}
					}						
				}
			},
			mounted:function(){
				newVM.$on('gy',function(zhi){
					this.mount=zhi
				}.bind(this))
			}
		})
	</script>
