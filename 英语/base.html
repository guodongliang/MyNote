		/*
			词性的分类:
				1 名词 noun     n.					     student  学生
			　　2 代词 pronoun     pron.	 				 you 你
			　　3 形容词 adjective     adj.	 			 happy 高兴的
			　　4 副词 adverb    adv.	 				 quickly 迅速地
			　　5 动词 verb     v.	 				     cut 砍、割
			　　6 数词 numeral     num.					 three 三
			　　7 冠词 article     art.	 				 a 一个
			　　8 介词 preposition    prep.	 			 at 在...
			　　9 连词 conjunction     conj.	 			 and 和
			　　10 感叹词 interjection     interj.	     oh 哦
			　　前六类叫实词，后四类叫虚词。

			词性用法：	https://www.jianshu.com/p/e5216fe80e79
		 */
		
		/*
			句子基本结构：
				主语：subject
				谓语：predicate   动词：verb
				宾语：object
				表语：predicative
				状语：adverbial modifier
				定语：attribute
				间接宾语：indirect Object
				直接宾语：direct Object
		 */
		
		/*
			人称代词：
				

		 */
		
		We study English every day.
		//we   subject
		//study		predicate verb
		//english 	object 
		//every day 	adverbial modifier
