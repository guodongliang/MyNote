<!DOCTYPE html>
<html lang="en">

</head>
<body>
	<p>aaa</p>
	<p>aaa</p>

	<p>aaa</p>
	<p>aaa</p>
	<p>aaa</p>
	<p>aaa</p>
	<p>aaa</p>
	<script>
		$(function(){
			//eq 获得元素集合的指定元素
			$('p').eq(2).css({'color':"red"})

			$("p").mouseenter(function(){
				//获得该元素在指定元素中的索引值
				var a=$(this).index('p')
				console.log(a)
			})
			//mouseenter：jquery方法
			//mouseenter与mouseover的区别
			//不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。
			//只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。该事件大多数时候会与 mouseleave 事件一起使用。
			//

		})
	</script>
</body>
</html>
